<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/displayimg.jpg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Dashboard</title>
  </head>
  <body id="body">
    <nav>
      <div class="dates-container">
        <div class="date_box">
          <p class="date_box-time" id="time"><b>10:10</b></p>
          <p class="date_box-date" id="date">1 april 2024</p>
        </div>
      </div>
    </nav>
    <main>
      <section class="cards-container">
        <div id="dashboard" onclick="makeEditable()">John Doe Dashboard</div>
        <div class="card_row">
          <div class="card">
            <h2>Snabblänkar</h2>
            <div id="fast">
              <button href="${element.title}" class="card_button">
                <div class="card_box_name">
                  <a href="www.google.com" target="_blank">
                    <div class="card_flex">
                      <img id="icons" />
                      <h3>Google</h3>
                    </div></a
                  >
                </div>
                <a class="card_delete_icon" id=""
                  ><img src="./minus-circle.svg"
                /></a>
              </button>
            </div>
            <div class="card_search_container">
              <form class="form_1" action="" onsubmit="return false">
                <input class="card_add" placeholder="Lägg till länk" />
                <button class="card_button_add">
                  <img src="./add-circle.svg" alt="Lägg till i snabba länkar" />
                </button>
              </form>
            </div>
          </div>

          <div class="card">
            <h2><span id="city">Dagen</span>s väder</h2>
            <p class="error"></p>
            <div id="card_weather">
              <!--    <section>
                <div class="card_box_bigger container">
                  <div class="icon">
                    <img src="" alt="" class="weather-icon" />
                  </div>
                  <div class="location">
                    <h3 class="city">IDAG</h3>
                    <div class="temp">-5<span>°C</span></div>
                  </div>
                  <div class="current">
                    <div class="city">Stockholm, SE</div>
                    <div class="weather">Sol</div>
                  </div>
                </div>
              </section> -->
              <section id="tomorrow"></section>

              <!--       <section>
                <div class="card_box_bigger container">
                  <div class="icon">
                    <img src="" alt="" class="weather-icon" />
                  </div>
                  <div class="location">
                    <h3 class="city">Fredag</h3>
                    <div class="temp">-5<span>°C</span></div>
                  </div>
                  <div class="current">
                    <div class="city">Stockholm, SE</div>
                    <div class="weather">Sol</div>
                  </div>
                </div>
              </section> -->
            </div>

            <form class="form_2" action="" onsubmit="return false">
              <div class="input-container">
                <input type="text" class="search" placeholder="Sök stad" />
                <button type="submit" class="btn">
                  <img src="/add-search-btn.svg" alt="Sök efter stad" />
                </button>
              </div>
            </form>
          </div>
          <!-- Ta bort från mp3 för att starta gps igen -->
          <section class="card">
            <!-- För mp3 spelare -->
            <div class="mp3-container">
              <div class="mp3-padding">
                <div class="mp3-display-loading">
                  <div class="mp3-display">
                    <div class="mp3-nav">
                      <p class="mp3-channeltype"></p>
                      <span class="mp3-time"></span>
                    </div>
                    <div class="mp3-display-top">
                      <img class="mp3-img" src="" alt="" width="100px" />
                      <h3 class="radio-name"></h3>
                      <div class="progress-box">
                        <progress
                          min="1"
                          max="100"
                          value="99"
                          class="volume_slider"
                          oninput="setVolume()"
                        />
                      </div>
                    </div>
                    <div class="mp3-display-bottom">
                      <p class="mp3-time-playing">00:00</p>
                      <div class="mp3-channel">
                        <div class="mp3-text-loop"></div>
                      </div>
                    </div>
                  </div>
                  <div class="loader">
                    <p>Loading...</p>
                  </div>
                </div>
              </div>
              <div class="mp3-container-bottom">
                <div class="mp3-buttons-container">
                  <div class="mp3-buttons">
                    <button class="btnM volume-up">
                      <img class="btn-svg2" src="/plus.svg" alt="" />
                    </button>
                    <div class="center-btns">
                      <button class="btnM prev" id="prevBtn">
                        <img class="btn-svg" src="/prev.svg" alt="" />
                      </button>
                      <div class="start-paus-btn">
                        <button class="start-mp3" disabled>
                          <img class="btn-start-radio" src="/play.svg" alt="" />
                        </button>
                      </div>
                      <button class="btnM next" id="nextBtn">
                        <img class="btn-svg" src="/next.svg" alt="" />
                      </button>
                    </div>
                    <button class="btnM volume-down">
                      <img class="btn-svg2 btn-minus" src="/minus.svg" alt="" />
                    </button>
                  </div>
                </div>
                <button class="btn-onoff">
                  <img src="/onoff.svg" alt="" />
                </button>
              </div>
            </div>
          </section>
          <section class="card">
            <h2>Anteckningar</h2>
            <textarea class="card_textarea"> </textarea>
          </section>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="random-container">
        <form action="" class="random-form">
          <input
            type="text"
            placeholder="Skriv önskat tema"
            id="bakgrundsTema"
            class="input_add"
          />
          <button class="randomImagesButton">
            <div class="random_btn_center">
              <img
                class="random_img"
                src="/add-refresh.svg"
                alt="refresh knapp"
              />
              <p>Bakgrund</p>
            </div>
          </button>
        </form>
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
